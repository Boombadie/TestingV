<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Date Ideas - For Sparshi</title>
    <link rel="stylesheet" href="css/activities.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="content-wrapper">
        <h1 class="main-title">What should we do together?</h1>
        <p class="subtitle">Pick your favorite date activities, Sparshi</p>

        <div class="selection-grid">
          <div class="selection-card">
            <div class="card-icon">üé¨</div>
            <h3 class="card-title">Movie Date</h3>
            <label class="card-checkbox">
              <input type="checkbox" name="activities" value="Movie Date" />
              <span class="checkmark"></span>
            </label>
          </div>

          <div class="selection-card">
            <div class="card-icon">üöó</div>
            <h3 class="card-title">Long Drive<br/>(Ghummi Ghummi)</h3>
            <label class="card-checkbox">
              <input type="checkbox" name="activities" value="Long Drive" />
              <span class="checkmark"></span>
            </label>
          </div>

          <div class="selection-card">
            <div class="card-icon">üçΩÔ∏è</div>
            <h3 class="card-title">Dinner Date</h3>
            <label class="card-checkbox">
              <input type="checkbox" name="activities" value="Dinner Date" />
              <span class="checkmark"></span>
            </label>
          </div>

          <div class="selection-card">
            <div class="card-icon">üõçÔ∏è</div>
            <h3 class="card-title">Mall Date</h3>
            <label class="card-checkbox">
              <input type="checkbox" name="activities" value="Mall Date" />
              <span class="checkmark"></span>
            </label>
          </div>

          <div class="selection-card">
            <div class="card-icon">üåÖ</div>
            <h3 class="card-title">Evening Walk</h3>
            <label class="card-checkbox">
              <input type="checkbox" name="activities" value="Evening Walk" />
              <span class="checkmark"></span>
            </label>
          </div>

          <div class="selection-card">
            <div class="card-icon">üè∞</div>
            <h3 class="card-title">Mini Getaway<br/>(Neemrana/Murthal)</h3>
            <label class="card-checkbox">
              <input type="checkbox" name="activities" value="Mini Getaway" />
              <span class="checkmark"></span>
            </label>
          </div>
        </div>

        <button class="button" id="finalBtn">
          See the Final Message
        </button>
      </div>
    </div>
    <footer class="footer">Made with love by Aditya</footer>

    <script>
      document.getElementById('finalBtn').addEventListener('click', async function() {
        const checkboxes = document.querySelectorAll('input[name="activities"]:checked');
        const selectedActivities = Array.from(checkboxes).map(cb => cb.value);

        const date = localStorage.getItem('selectedDate') || '';
        const food = JSON.parse(localStorage.getItem('selectedFood') || '[]');
        const desserts = JSON.parse(localStorage.getItem('selectedDesserts') || '[]');

        try {
          const response = await fetch('https://qqelopjvqcyiemuxugqa.supabase.co/functions/v1/send-selections', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              date: date,
              food: food,
              desserts: desserts,
              activities: selectedActivities
            })
          });

          const result = await response.json();
          console.log('Email sent:', result);
        } catch (error) {
          console.error('Error sending email:', error);
        }

        window.location.href = 'lastpage.html';
      });
    </script>
  </body>
</html>
