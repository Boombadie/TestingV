<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pick a Date - For Sparshi</title>
    <link rel="stylesheet" href="css/date.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="content-wrapper">
        <h1 class="main-title">When are you free, Sparshi?</h1>
        <p class="subtitle">Let's pick the perfect day for our date</p>

        <form class="date-form" id="dateForm">
          <div class="form-group">
            <label for="dateInput" class="date-label">Select a date</label>
            <input type="date" id="dateInput" class="date-input" required />
          </div>
          <button class="button" type="submit">
            Continue
          </button>
        </form>
      </div>
    </div>
    <footer class="footer">Made with love by Aditya</footer>

    <script>
      document.getElementById('dateForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const selectedDate = document.getElementById('dateInput').value;
        localStorage.setItem('selectedDate', selectedDate);
        window.location.href = 'food.html';
      });
    </script>
  </body>
</html>
