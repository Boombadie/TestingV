<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desserts - For Sparshi</title>
    <link rel="stylesheet" href="css/dessert.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="content-wrapper">
        <h1 class="main-title">Time for something sweet!</h1>
        <p class="subtitle">Pick your favorite desserts, Sparshi</p>

        <div class="selection-grid">
          <div class="selection-card">
            <div class="card-icon">üçØ</div>
            <h3 class="card-title">Gulab Jamun</h3>
            <label class="card-checkbox">
              <input type="checkbox" name="dessert" value="Gulab Jamun" />
              <span class="checkmark"></span>
            </label>
          </div>

          <div class="selection-card">
            <div class="card-icon">ü•®</div>
            <h3 class="card-title">Jalebi with Rabri</h3>
            <label class="card-checkbox">
              <input type="checkbox" name="dessert" value="Jalebi with Rabri" />
              <span class="checkmark"></span>
            </label>
          </div>

          <div class="selection-card">
            <div class="card-icon">üßà</div>
            <h3 class="card-title">Motichoor Laddoo</h3>
            <label class="card-checkbox">
              <input type="checkbox" name="dessert" value="Motichoor Laddoo" />
              <span class="checkmark"></span>
            </label>
          </div>

          <div class="selection-card">
            <div class="card-icon">üç®</div>
            <h3 class="card-title">Ice-Cream Sundae</h3>
            <label class="card-checkbox">
              <input type="checkbox" name="dessert" value="Ice-Cream Sundae" />
              <span class="checkmark"></span>
            </label>
          </div>

          <div class="selection-card">
            <div class="card-icon">üç´</div>
            <h3 class="card-title">Chocolate Lava Cake</h3>
            <label class="card-checkbox">
              <input type="checkbox" name="dessert" value="Chocolate Lava Cake" />
              <span class="checkmark"></span>
            </label>
          </div>

          <div class="selection-card">
            <div class="card-icon">üßá</div>
            <h3 class="card-title">Waffles</h3>
            <label class="card-checkbox">
              <input type="checkbox" name="dessert" value="Waffles" />
              <span class="checkmark"></span>
            </label>
          </div>

          <div class="selection-card">
            <div class="card-icon">ü•õ</div>
            <h3 class="card-title">Rasmalai</h3>
            <label class="card-checkbox">
              <input type="checkbox" name="dessert" value="Rasmalai" />
              <span class="checkmark"></span>
            </label>
          </div>
        </div>

        <button class="button" id="continueBtn">
          Continue to Date Ideas
        </button>
      </div>
    </div>
    <footer class="footer">Made with love by Aditya</footer>

    <script>
      document.getElementById('continueBtn').addEventListener('click', function() {
        const checkboxes = document.querySelectorAll('input[name="dessert"]:checked');
        const selectedDesserts = Array.from(checkboxes).map(cb => cb.value);
        localStorage.setItem('selectedDesserts', JSON.stringify(selectedDesserts));
        window.location.href = 'activities.html';
      });
    </script>
  </body>
</html>
