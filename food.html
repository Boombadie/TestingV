  <body>

          <div class="selection-card">
            <div class="card-icon">ü´ì</div>

            <div class="card-icon">üçï</div>

          <div class="selection-card">

        <button class="button" id="continueBtn">
          Continue to Desserts
        </button>
      </div>
    </div>
    <footer class="footer">Made with love by Aditya</footer>

    <script>
      document.getElementById('continueBtn').addEventListener('click', function() {
        const checkboxes = document.querySelectorAll('input[name="food"]:checked');
        const selectedFood = Array.from(checkboxes).map(cb => cb.value);
        localStorage.setItem('selectedFood', JSON.stringify(selectedFood));
        window.location.href = 'dessert.html';
      });
    </script>
